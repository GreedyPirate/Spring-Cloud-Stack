---
server:
  port: 8000
spring:
  profiles: master
  application:
    name: eureka-master
  security:
    user:
      name: root
      password: 0817
eureka:
  instance:
    hostname: peer1
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://root:0817@peer2:8001/eureka/
    fetch-registry: false
    register-with-eureka: false

---
server:
  port: 8001
spring:
  profiles: slave
  application:
    name: eureka-slave
  security:
    user:
      name: root
      password: 0817
eureka:
  instance:
    hostname: peer2
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://root:0817@peer1:8000/eureka/
    fetch-registry: false
    register-with-eureka: false