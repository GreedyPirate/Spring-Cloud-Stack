---
server:
  port: 8000
spring:
  profiles: master
  application:
    name: eureka-master
eureka:
  instance:
    hostname: peer1
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://peer2:8001/eureka/
    fetch-registry: false
    register-with-eureka: false

---
server:
  port: 8001
spring:
  profiles: slave
  application:
    name: eureka-slave
eureka:
  instance:
    hostname: peer2
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://peer1:8000/eureka/
    fetch-registry: false
    register-with-eureka: false